<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Math - Desafio de Matem√°tica</title>
   <style>
       /* Importa√ß√£o de Fonte do Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

/* --- Reset B√°sico e Estilos Globais --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: #333;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

a {
    text-decoration: none;
    color: inherit;
}

/* --- Cabe√ßalho --- */
.header {
    background-color: #2c3e50;
    color: white;
    padding: 15px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
    width: 100%;
    max-width: 600px;
    text-align: center;
}

.header a {
    font-size: 1.8em;
    font-weight: 600;
    color: white;
    transition: color 0.3s ease;
}

.header a:hover {
    color: #3498db;
}

/* --- Se√ß√µes do Jogo --- */
.main-content {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.selection-section, .game-section {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hidden {
    display: none !important;
}

/* --- T√≠tulo Principal --- */
.tittle-content {
    margin-bottom: 25px;
    text-align: center;
}

.tittle-content h1 {
    font-size: 2.8em;
    color: #34495e;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

/* --- Cont√™iner de Opera√ß√µes (Menu) --- */
.container-operations {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    margin-bottom: 40px;
    width: 100%;
}

.item {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    width: 120px;
    height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
    cursor: pointer;
    border: 2px solid transparent; /* Borda para hover */
}

.item a {
    font-size: 3.5em;
    font-weight: 700;
    color: #3498db;
    line-height: 1;
    text-align: center;
}

.item:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    background-color: #e8f5ff;
    border-color: #3498db; /* Borda no hover */
}

/* --- Conte√∫do Final (Diretrizes) --- */
.final-content {
    background-color: #f7f9fb; /* Cor de fundo mais clara */
    padding: 30px;
    border-radius: 12px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); /* Sombra interna */
    width: 100%;
    text-align: center;
    margin-top: 30px;
}

.final-content h1 {
    font-size: 1.8em;
    color: #2c3e50;
    margin-bottom: 15px;
}

.final-content p {
    font-size: 1em;
    color: #555;
    margin-bottom: 10px;
    text-align: justify;
}

/* --- √Årea do Jogo (Game Section) --- */
.game-section {
    padding: 20px;
}

.game-header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.btn-back {
    background-color: #f44336; /* Vermelho para voltar */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.btn-back:hover {
    background-color: #d32f2f;
}

.score {
    font-size: 1.2em;
    font-weight: 600;
    color: #2c3e50;
}

#current-score {
    color: #28a745; /* Verde para a pontua√ß√£o */
}

.question-display {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3.5em;
    font-weight: 700;
    color: #34495e;
    gap: 20px; /* Espa√ßo entre os n√∫meros e s√≠mbolos */
    margin-bottom: 30px;
    flex-wrap: wrap; /* Para n√∫meros em telas pequenas */
}

#user-answer {
    width: 150px;
    padding: 15px;
    font-size: 1.5em;
    text-align: center;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#user-answer:focus {
    border-color: #3498db;
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.4);
}

.game-controls {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.btn-action {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-action:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

#next-btn {
    background-color: #28a745; /* Verde para o bot√£o "Pr√≥xima" */
}

#next-btn:hover {
    background-color: #218838;
}

.feedback {
    margin-top: 25px;
    font-size: 1.3em;
    font-weight: 700;
    text-align: center;
    min-height: 1.5em; /* Garante espa√ßo para a mensagem */
}

.feedback.correct {
    color: #28a745; /* Verde para acerto */
}

.feedback.wrong {
    color: #f44336; /* Vermelho para erro */
}

/* --- Responsividade --- */
@media (max-width: 600px) {
    .header {
        padding: 10px 20px;
    }
    .header a {
        font-size: 1.5em;
    }
    .tittle-content h1 {
        font-size: 2em;
    }
    .container-operations {
        gap: 15px;
    }
    .item {
        width: 100px;
        height: 100px;
    }
    .item a {
        font-size: 2.8em;
    }
    .final-content {
        padding: 20px;
    }
    .final-content h1 {
        font-size: 1.5em;
    }
    .question-display {
        font-size: 2.5em;
        gap: 10px;
    }
    #user-answer {
        width: 120px;
        padding: 10px;
        font-size: 1.2em;
    }
    .game-controls {
        flex-direction: column;
        gap: 15px;
    }
    .btn-action {
        width: 100%; /* Bot√µes de a√ß√£o ocupam a largura total */
        padding: 12px 20px;
    }
    .feedback {
        font-size: 1.1em;
    }
}
   </style>
    </head>
<body>
    <header class="header">
        <a href="index.html">Game Math</a>
    </header>

    <main class="main-content">
        <section id="operation-selection" class="selection-section">
            <div class="tittle-content">
                <h1>Escolha uma Opera√ß√£o</h1>
            </div>

            <div class="container-operations">
                <div class="item" data-op="adicao">
                    <a>+<br/></a>
                </div>
                <div class="item" data-op="subtracao">
                    <a>-<br/></a>
                </div>
                <div class="item" data-op="multiplicacao">
                    <a>x<br/></a>
                </div>
                <div class="item" data-op="divisao">
                    <a>/<br/></a>
                </div>
            </div>

            <div class="final-content">
               
                <p>Criado pela turma C-jovem 2025 FRL</p>
            </div>
        </section>

        <section id="game-area" class="game-section hidden">
            <div class="game-header">
                <button id="back-to-menu" class="btn-back">‚Üê Voltar</button>
                <span class="score">Pontos: <span id="current-score">0</span></span>
            </div>

            <div class="question-display">
                <span id="num1"></span>
                <span id="operator-symbol"></span>
                <span id="num2"></span>
                <span>=</span>
                <input type="number" id="user-answer" placeholder="?" autocomplete="off">
            </div>

            <div class="game-controls">
                <button id="check-btn" class="btn-action">Verificar</button>
                <button id="next-btn" class="btn-action hidden">Pr√≥xima</button>
            </div>

            <p id="feedback-message" class="feedback"></p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // --- Elementos HTML ---
    const selectionSection = document.getElementById('operation-selection');
    const gameArea = document.getElementById('game-area');
    const operationItems = document.querySelectorAll('.item[data-op]');
    const backToMenuBtn = document.getElementById('back-to-menu');

    const num1Span = document.getElementById('num1');
    const operatorSymbolSpan = document.getElementById('operator-symbol');
    const num2Span = document.getElementById('num2');
    const userAnswerInput = document.getElementById('user-answer');
    const checkBtn = document.getElementById('check-btn');
    const nextBtn = document.getElementById('next-btn');
    const feedbackMessage = document.getElementById('feedback-message');
    const scoreSpan = document.getElementById('current-score');

    // --- Vari√°veis do Jogo ---
    let currentOperation = ''; // Armazena a opera√ß√£o escolhida (+, -, x, /)
    let score = 0;
    let num1, num2, correctAnswer;

    // --- Fun√ß√µes de Controle de Tela ---
    function showGameArea() {
        selectionSection.classList.add('hidden');
        gameArea.classList.remove('hidden');
        resetGameRound(); // Inicia a primeira rodada
    }

    function showSelectionArea() {
        gameArea.classList.add('hidden');
        selectionSection.classList.remove('hidden');
        resetScore(); // Reseta a pontua√ß√£o ao voltar para o menu
        feedbackMessage.textContent = ''; // Limpa mensagem de feedback
        userAnswerInput.value = ''; // Limpa o campo de resposta
        nextBtn.classList.add('hidden'); // Esconde o bot√£o "Pr√≥xima"
        checkBtn.classList.remove('hidden'); // Mostra o bot√£o "Verificar"
    }

    // --- Fun√ß√µes do Jogo ---
    function generateNumbers() {
        if (currentOperation === 'divisao') {
            // Garante divis√£o exata
            num2 = Math.floor(Math.random() * 9) + 2; // de 2 a 10
            num1 = num2 * (Math.floor(Math.random() * 9) + 2); // num1 √© m√∫ltiplo de num2
        } else {
            num1 = Math.floor(Math.random() * 100) + 1; // de 1 a 100
            num2 = Math.floor(Math.random() * 100) + 1; // de 1 a 100
            // Ajuste para subtra√ß√£o para evitar n√∫meros negativos f√°ceis
            if (currentOperation === 'subtracao' && num1 < num2) {
                [num1, num2] = [num2, num1]; // Troca os n√∫meros para num1 ser maior
            }
        }
    }

    function calculateCorrectAnswer() {
        switch (currentOperation) {
            case 'adicao':
                correctAnswer = num1 + num2;
                operatorSymbolSpan.textContent = '+';
                break;
            case 'subtracao':
                correctAnswer = num1 - num2;
                operatorSymbolSpan.textContent = '-';
                break;
            case 'multiplicacao':
                correctAnswer = num1 * num2;
                operatorSymbolSpan.textContent = 'x';
                break;
            case 'divisao':
                correctAnswer = num1 / num2;
                operatorSymbolSpan.textContent = '/';
                break;
        }
    }

    function displayQuestion() {
        num1Span.textContent = num1;
        num2Span.textContent = num2;
        userAnswerInput.value = ''; // Limpa o campo de resposta
        userAnswerInput.focus(); // Coloca o cursor no campo de resposta
        feedbackMessage.textContent = ''; // Limpa a mensagem de feedback
        checkBtn.classList.remove('hidden'); // Mostra o bot√£o verificar
        nextBtn.classList.add('hidden'); // Esconde o bot√£o pr√≥xima
        userAnswerInput.disabled = false; // Habilita o input
    }

    function checkAnswer() {
        const userAnswer = Number(userAnswerInput.value);

        if (userAnswerInput.value.trim() === '') {
            feedbackMessage.textContent = 'Por favor, digite sua resposta.';
            feedbackMessage.classList.add('wrong');
            return;
        }

        userAnswerInput.disabled = true; // Desabilita o input ap√≥s verificar

        if (userAnswer === correctAnswer) {
            feedbackMessage.textContent = 'ACERTOU! üéâ';
            feedbackMessage.className = 'feedback correct'; // Adiciona classe de acerto
            score++;
        } else {
            feedbackMessage.textContent = `ERROU! A resposta correta era ${correctAnswer}. üòî`;
            feedbackMessage.className = 'feedback wrong'; // Adiciona classe de erro
        }
        scoreSpan.textContent = score;
        checkBtn.classList.add('hidden'); // Esconde o verificar
        nextBtn.classList.remove('hidden'); // Mostra o pr√≥xima
    }

    function resetGameRound() {
        generateNumbers();
        calculateCorrectAnswer();
        displayQuestion();
    }

    function resetScore() {
        score = 0;
        scoreSpan.textContent = score;
    }

    // --- Event Listeners ---

    // Eventos para selecionar a opera√ß√£o
    operationItems.forEach(item => {
        item.addEventListener('click', function() {
            currentOperation = this.dataset.op; // Pega o valor do atributo data-op
            showGameArea();
        });
    });

    // Bot√£o Voltar ao Menu
    backToMenuBtn.addEventListener('click', showSelectionArea);

    // Bot√£o Verificar
    checkBtn.addEventListener('click', checkAnswer);

    // Bot√£o Pr√≥xima
    nextBtn.addEventListener('click', resetGameRound);

    // Pressionar Enter para verificar (e ir para a pr√≥xima)
    userAnswerInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            if (!checkBtn.classList.contains('hidden')) { // Se o bot√£o verificar estiver vis√≠vel
                checkAnswer();
            } else { // Se o bot√£o pr√≥xima estiver vis√≠vel
                resetGameRound();
            }
        }
    });

    // Inicia o jogo no modo de sele√ß√£o de opera√ß√£o
    showSelectionArea();
});
    </script>
</body>
</html>
